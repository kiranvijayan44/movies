{% extends 'base.html'  %}
{% block body %}
        <div class="row">{% for i in movies_list %}
            <div class="col-md-3">

                <div class="cardbody" style="width: 15rem;">
                  <img src="{{i.imge.url}}" class="card-img-top" >
                  <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.desc}}</p>
                    <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">Details</a>
                  </div>
                </div>

            </div>    {% endfor %}
        </div>

{% endblock %}
